<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>당신이 입력한 텍스트는 {{ total }}단어로 구성되어 있습니다.</h1>
    <a href="">다시하기</a>

    <h1>입력한 텍스트: </h1>
    {{ alltext }}
    <!-- {{ 변수 }}는, views에서 넘어온 데이터를 html파일에서 보여주기 위한 기호 -->

    <h1>단어 카운트: </h1>
    {% for word, frequency in dictionary %}
    {{ word }} : {{ frequency }}
    <br>
    {% endfor %}
    <!-- Django에서는 파이썬 문법을 이렇게 사용할 때 반드시 끝나는 지점에 끝난다는 표시를 해줘야 함.
    그래서 endfor 선언을 해준 것. 만약 if문이 끝난다면 endif 를 사용해 주면 됨-->
</body>
</html>
